<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de clientes</div>
                <div class="panel-body">
                    
                    <div class="alert alert-danger" ng-show="error.error">
                        <strong>Whoops!</strong> Ocorreram erros:
                        <div>{{error.message}}</div>
                    </div>
                    <table class="table">
                    	<thead>
                    		<tr>
                    			<th>Name</th>
                    			<th>Responsible</th>
                    			<th>E-mail</th>
                    			<th>Phone</th>
                    			<th>Editar</th>
                    			<th>Remover</th>
                    		</tr>
                    	</thead>
                    	<tbody>
                    		<tr ng-repeat="o in clients">
                    			<td>{{o.name}}</td>
                    			<td>{{o.responsible}}</td>
                    			<td>{{o.email}}</td>
                    			<td>{{o.phone}}</td>
                    			<td>
                    				<a ng-href="#/client/{{o.id}}/edit" class="btn btn-default">Editar</a>
                    			</td>
                    			<td>
                    				<a ng-href="#/client/{{o.id}}/remove" class="btn btn-default">Remover</a>
                    			</td>
                    		</tr>
                    	</tbody>
                    </table>
                    
                </div>
            </div>
        </div>
    </div>
</div>
