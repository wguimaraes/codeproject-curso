<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Cadastrar projeto</div>
                <div class="panel-body">
                    
                    <div class="alert alert-danger" ng-show="error.error">
                        <strong>Whoops!</strong> Ocorreram erros:
                        <div>{{error.message}}</div>
                    </div>
                    
                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">

						<div class="form-group" ng-class="{'has-error': form.name.$invalid && form.name.$touched}">
                            <label class="col-md-4 control-label">Nome:</label>

                            <div class="col-md-6">
                                <input class="form-control" name="name" ng-model="project.name" required>
                                <div ng-messages="form.name.$error" class="help-block" ng-show="form.name.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group" ng-class="{'has-error': form.client_id.$invalid && form.client_id.$touched}">
                            <label class="col-md-4 control-label">Cliente:</label>

                            <div class="col-md-6">
                                <select name="client_id" class="form-control" required 
                                	ng-model="project.client_id" ng-options="o.id as o.name for o in clients">
                                	<option value=""> <--- Selecione o cliente ---> </option>
                                </select>
                                <div ng-messages="form.client_id.$error" class="help-block" ng-show="form.client_id.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>                          
                        
                        <div class="form-group" ng-class="{'has-error': form.description.$invalid && form.description.$touched}">
                            <label class="col-md-4 control-label">Descrição:</label>

                            <div class="col-md-6">
                                <textarea class="form-control" rows="5" name="description" ng-model="project.description" required></textarea>
                                <div ng-messages="form.description.$error" class="help-block" ng-show="form.description.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group" ng-class="{'has-error': form.due_date.$invalid && form.due_date.$touched}">
                            <label class="col-md-4 control-label">Data de entrega:</label>

                            <div class="col-md-6">
                                <input class="form-control" type="date" name="due_date" ng-model="project.due_date" required>
                                <div ng-messages="form.due_date.$error" class="help-block" ng-show="form.due_date.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group" ng-class="{'has-error': form.status.$invalid && form.status.$touched}">
                            <label class="col-md-4 control-label">Status:</label>

                            <div class="col-md-6">
                                <select name="status" class="form-control" required 
                                	ng-model="project.status" ng-options="o.value as o.label for o in status">
                                	<option value=""> <--- Selecione o status ---> </option>
                                </select>
                                <div ng-messages="form.status.$error" class="help-block" ng-show="form.status.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group" ng-class="{'has-error': form.progress.$invalid && form.progress.$touched}">
                            <label class="col-md-4 control-label">Progresso:</label>

                            <div class="col-md-6">
                                <input class="form-control" name="progress" ng-model="project.progress" required>
                                <div ng-messages="form.progress.$error" class="help-block" ng-show="form.progress.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary" >
                                    Salvar
                                </button>

                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
