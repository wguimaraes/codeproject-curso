<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Remover cliente</div>
                <div class="panel-body">
                    <p>Deseja realmente excluir este cliente?</p>
                    <div class="alert alert-danger" ng-show="error.error">
                        <strong>Whoops!</strong> Ocorreram erros:
                        <div>{{error.message}}</div>
                    </div>
                    
                    <ul>
                    	<li>Nome: {{client.name}}</li>
                    	<li>E-mail: {{client.email}}</li>
                    	<li>Telefone: {{client.phone}}</li>
                    </ul>
                    <div class="form-group">
                    	<div class="col-md-6 col-md-offset-4">
                    		<button type="submit" class="btn btn-danger" ng-click="remove()">Remover</button>
                    	</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
